name: carey
description: "A modern e-commerce Flutter app tailored for car enthusiasts. Whether you're looking to buy, sell, or explore a wide range of vehicles, Carey offers a seamless and engaging experience."
publish_to: 'none'
version: 0.1.1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  # Declarative routing solution, where everything needed for navigation is automatically generated
  auto_route: ^9.2.2
  # For Dependency Injection
  get_it: ^8.0.3
  # Provides collection of animated loading widgets
  loading_animation_widget: ^1.3.0
  # A flutter plugin for adapting screen and font size.Guaranteed to look good on different models
  flutter_screenutil: ^5.9.3
  # Provides SVG rendering and widgets
  flutter_svg: ^2.0.16
  # Flutter plugin for reading and writing simple key-value pairs for cache
  shared_preferences: ^2.3.4
  # For state management
  flutter_bloc: ^8.1.6
  # Code generator (mainly used with Bloc)
  freezed_annotation: ^2.4.4
  # # Classes and helper functions that support JSON code generation via the `json_serializable` package.
  json_annotation: ^4.9.0
  # For handling Api calls
  dio: ^5.7.0
  logger: ^2.5.0
  retrofit: ^4.4.2
  # For caching secured data
  flutter_secure_storage: ^9.2.2
  # A simple and customizable phone number input widget
  intl_phone_number_input: ^0.7.4
  # For launching a URL
  url_launcher: ^6.3.1
  # Provides local authentication via biometrics
  local_auth: ^2.3.0
  # Customized Pin code input (OTP)
  pinput: ^5.0.0
  # Provides a cross-platform (iOS, Android) API for generic location (GPS etc.) functions.
  geolocator: ^13.0.2
  # Provides easy geocoding and reverse-geocoding features.
  geocoding: ^3.0.0
  # To load and cache network images.
  cached_network_image: ^3.4.1
  # Provides a way to select images from the Android and iOS image library, and take new pictures with the camera.
  image_picker: ^1.1.2
  # Compress Pictures. Can effectively reduce the size of the transmission.
  flutter_image_compress: ^2.3.0
  # Provides fully customizable rating bar
  flutter_rating_bar: ^4.0.1
  # Provides easy way to add shimmer effect
  shimmer: ^3.0.0
  # For caching data in local storage 
  hive_flutter: ^1.1.0
  # To get App directory
  path_provider: ^2.1.5
  # Easily configure the project with global variables using a `.env` file.
  flutter_dotenv: ^5.2.1
  # Enabling connecting to multiple Firebase apps
  firebase_core: ^3.9.0
  # Provides Beautiful animations
  animate_do: ^3.3.4
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # For native splash screen
  flutter_native_splash: ^2.4.4
  # Simplifies updating your app's launcher icon
  icons_launcher: ^3.0.0
  # A build system for Dart code generation and modular compilation.
  build_runner: ^2.4.14
  # For generating auto_route file
  auto_route_generator: ^9.0.0
  # Code generator (mainly used with Bloc)
  freezed: ^2.5.7
  # Automatically generate code for converting to and from JSON by annotating Dart classes.
  json_serializable: ^6.9.0
  # For generating retrofit code
  retrofit_generator: ^9.1.7
  # For generating Hive type adapters
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/svgs/
    - .env

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter_28pt-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter/Inter_28pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter/Inter_28pt-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter/Inter_28pt-Bold.ttf
          weight: 700
          
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700


flutter_assets:
  assets_path: assets/
  output_path: lib/src/core/utils/
  filename: app_assets.dart
  field_prefix: null